    <div class="feedback-container">
      <div class="feedback-wrapper">
        <h2 class="feedback"><span>Feedback</span></h2>
        <p>Your opinion is valued. Please take a moment to provide me with your feedback.<br>Your feedback helps me to improve<hr></p>
        <form class="feedback" method="POST" netlify name="portfolio-feedback">
          <div class="input-con">
            <label class="above" for="name">Name:</label><br>
            <input class="name" name ="name" id="f_name" type="text" placeholder="Name"><br><label class="below" for="name">*Leave empty to submit an anonymous feedback</label><br><br>
            <label class="above" for="email">Email:</label><br>
            <input class="email" name ="email" id="f_email" type="email" placeholder="Email"><br><label class="below" for="email">*Leave empty to submit an anonymous feedback</label><br><br>
            <label class="above" for="message">General Feedback about my website:</label><br>
            <textarea class="message" name ="General-Feedback" id="message" placeholder="feedback..." cols="26" rows="4" required></textarea><br>
            <label class="above" for="feedback">Do you have any suggestion to make my website better?:</label><br>
            <textarea class="message" name ="Suggestion-feedback" id="feedback" cols="26" rows="4"></textarea>
          </div>
          <div class="rate-container">
            <h3>Ratings</h3>
            <div class="rate-wrapper">
              <label>
                Design:<br>
                <select name="Design-Option" id="optionSelect" required>
                  <option value="" disabled selected>Select</option>
                  <option value="very-bad">Very Bad</option>
                  <option value="bad">Bad</option>
                  <option value="fair">Fair</option>
                  <option value="good">Good</option>
                  <option value="very-good">Very Good</option>
                </select>
              </label>
              <label>
                Performance:<br>
                <select name="Uasbility-Option" id="optionSelect" required>
                  <option value="" disabled selected>Select</option>
                  <option value="very-bad">Very Bad</option>
                  <option value="bad">Bad</option>
                  <option value="fair">Fair</option>
                  <option value="good">Good</option>
                  <option value="very-good">Very Good</option>
                </select>
              </label>
              <label>
                Content:<br>
                <select name="Content-Option" id="optionSelect" required>
                  <option value="" disabled selected>Select</option>
                  <option value="very-bad">Very Bad</option>
                  <option value="bad">Bad</option>
                  <option value="fair">Fair</option>
                  <option value="good">Good</option>
                  <option value="very-good">Very Good</option>
                </select>
              </label>
              <label>
                Overall Experience:<br>
                <select name="Experience-Option" id="optionSelect" required>
                  <option value="" disabled selected>Select</option>
                  <option value="very-bad">Very Bad</option>
                  <option value="bad">Bad</option>
                  <option value="fair">Fair</option>
                  <option value="good">Good</option>
                  <option value="very-good">Very Good</option>
                </select>
              </label>
            </div>
          </div>
          <button class="submit" id="fback" type="submit">Send Feedback</button>
        </form>
      </div>
    </div>
